<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: black; /* Make the background color black */
            color: white; /* Make the text color white */
            font-weight: bold; /* Make the text bold */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            text-align: center; /* Center text */
            margin: 0; /* Remove default margin */
        }
        .container {
            border: 2px solid white; /* White border around the content */
            padding: 20px; /* Padding inside the box */
        }
        .red-bold-cursive {
            color: red;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="red-bold-cursive">Hello World!</h1>
        <p>This is my first webpage hosted on GitHub Pages.</p>
    </div>
</body>
</html>
